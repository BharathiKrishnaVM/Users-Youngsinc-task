
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="header">
      <h3>Add User</h3>
    </div>
    <div class="row col-md-6">
      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" placeholder="Enter your name" formControlName="name">
      </div>
      <div class="form-group">
        <label>Email ID:</label>
        <input class="form-control" type="email" placeholder="Enter your email address" formControlName="email">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select class="form-select" aria-label="select example" formControlName="gender">
          <option selected>--choose--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-select" aria-label="select example" formControlName="status">
          <option selected>--choose--</option>
          <option value="active">Active</option>
          <option value="Inactive">In active</option>
        </select>
      </div>
      <div class="submit mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>

<div>
  <app-users [userDetails]="userDetails"></app-users>
</div>
